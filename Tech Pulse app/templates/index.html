// Function to render filtered news
function renderNews(category) {
    const container = document.getElementById('cards-container');
    container.innerHTML = ''; // Clear existing news
    const filteredNews = category ? newsData.filter(news => news.category === category) : newsData;

    filteredNews.forEach(news => {
        const template = document.querySelector('#template-news-card').content.cloneNode(true);
        template.querySelector('#news-link').href = news.link;
        template.querySelector('#news-img').src = news.image;
        template.querySelector('#news-title').textContent = news.title;
        template.querySelector('#news-source').textContent = news.source;
        template.querySelector('#news-desc').textContent = news.description;
        container.appendChild(template);
    });
}

// Event listener for category selection
document.querySelectorAll('.category-item').forEach(item => {
    item.addEventListener('click', (e) => {
        e.preventDefault();
        const category = e.target.dataset.category; // Get category from data attribute
        renderNews(category); // Render filtered news
    });
});



// Initial render of all news
renderNews();

window.onload = function() {
  fetch('/get-username')  // Fetch the username from Flask
  .then(response => response.json())
  .then(data => {
      const welcomeMessage = document.querySelector('.welcome-message h2');
      if (data.username) {
          // Update the welcome message with the username
          welcomeMessage.textContent = `Welcome to Tech Pulse, ${data.username}`;
      } else {
          // Show a generic message for guest users
          welcomeMessage.textContent = `Welcome to Tech Pulse, Guest!`;
      }
  })
  .catch(error => {
      console.error('Error fetching username:', error);
  });
};
