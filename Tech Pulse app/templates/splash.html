<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TECH PULSE Loading</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #2d4a4c;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      flex-direction: column; /* Ensure the name appears above */
    }

    .loader-container {
      text-align: center;
      display: flex;
      align-items: center;
    }

    .wave {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #a68e0a;
      margin: 0 15px;
      animation: waveAnimation 1.5s infinite ease-in-out;
    }

    .wave:nth-child(2) {
      animation-delay: 0.3s;
    }

    .wave:nth-child(3) {
      animation-delay: 0.6s;
    }

    @keyframes waveAnimation {
      0% { transform: translateY(0); opacity: 0.3; }
      50% { transform: translateY(-30px); opacity: 1; }
      100% { transform: translateY(0); opacity: 0.3; }
    }

    .tech-pulse {
      font-size: 6em;  /* Increased font size */
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 0 30px #000000;
      margin-bottom: 50px; /* Space between the name and the loader */
      opacity: 0;
      animation: fadeInText 2s forwards;
    }

    @keyframes fadeInText {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- TECH PULSE Title -->
  <div class="tech-pulse">TECH PULSE</div>

  <div class="loader-container">
    <!-- Animated Wave -->
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <script>
    setTimeout(function() {
        window.location.href = "/login"; // Redirect after 4 seconds
    }, 4000);
  </script>

</body>
</html>
